<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png"> 
    <link rel="stylesheet" href="style.css">
    <title>Frontend Mentor | Social links profile</title>

  </head>
  <body>
    <article class="mainCard">
      <img class="avatar" src="assets/images/avatar-jessica.jpeg" alt="avatar">
        <div class="mainText">
          <h1 class="userName">Jessica Randall</h1>
          <h3 class="userCity">London, United Kingdom</h3>
        </div>
      <h4>"Front-end developer and avid reader."</h4>
      <div class="socialsBox">
        <button class="social">GitHub</button>
        <button class="social">Frontend Mentor</button>
        <button class="social">Linkedln</button>
        <button class="social">Twitter</button>
        <button class="social">Instagram</button>
      </div>
    </article>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Your Name Here</a>.
    </div>
  </body>
</html>
